name: Build
on: [push]

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: cd web && git rev-parse HEAD | tee ../.web-version
      - uses: actions/cache@v2
        with:
          path: web/.angular
          key: autograder-angular-${{ hashFiles('.web-version') }}
          restore-keys: |
            autograder-angular-
      - uses: actions/cache@v2
        id: cache-web
        with:
          path: pkg/web/dist
          key: autograder-web-${{ hashFiles('.web-version') }}
      - if: steps.cache-web.outputs.cache-hit != 'true'
        run: npm install -g @angular/cli && cd web && npm install && npm install vcd-stream --ignore-scripts && ng build --output-path ../pkg/web/dist
      - run: zip -r autograder-web.zip pkg/web/dist
        if: steps.cache-web.outputs.cache-hit != 'true'
      - uses: appleboy/scp-action@master
        if: steps.cache-web.outputs.cache-hit != 'true'
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_PRIVATE_KEY }}
          passphrase: ${{ secrets.ALIYUN_PRIVATE_KEY_PASS }}
          source: autograder-web.zip
          target: autograder-web
          overwrite: true

  build-server:
    runs-on: ubuntu-latest
    needs: build-web
    strategy:
      matrix:
        GOOS: [linux, windows]
        include:
          - GOOS: windows
            ext: .exe
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - run: cd web && git rev-parse HEAD | tee ../.web-version
      - uses: actions/cache@v2
        with:
          path: pkg/web/dist
          key: autograder-web-${{ hashFiles('.web-version') }}
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ matrix.GOOS }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.GOOS }}-go-
      - run: CGO_ENABLED=0 GOOS=${{ matrix.GOOS }} go build -tags containers_image_openpgp -ldflags '-w -extldflags "-static"' -o autograder-server-${{ matrix.GOOS }}${{ matrix.ext }} cmd/autograder_server.go
      - run: CGO_ENABLED=0 GOOS=${{ matrix.GOOS }} go build -tags containers_image_openpgp -ldflags '-w -extldflags "-static"' -o autograder-grader-${{ matrix.GOOS }}${{ matrix.ext }} cmd/autograder_grader.go
      - run: zip autograder-server-${{ matrix.GOOS }}.zip autograder-server-${{ matrix.GOOS }}${{ matrix.ext }} autograder-grader-${{ matrix.GOOS }}${{ matrix.ext }}
      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ALIYUN_HOST }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          key: ${{ secrets.ALIYUN_PRIVATE_KEY }}
          passphrase: ${{ secrets.ALIYUN_PRIVATE_KEY_PASS }}
          source: autograder-server-${{ matrix.GOOS }}.zip
          target: autograder-server-${{ matrix.GOOS }}
          overwrite: true

